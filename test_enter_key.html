<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enter Key Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 20px;
        }
        .instructions {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Key Test</h1>
    
    <div class="instructions">
        <h3>Test Instructions:</h3>
        <ul>
            <li><strong>Enter</strong> - Should trigger "Message sent!"</li>
            <li><strong>Shift+Enter</strong> - Should create a new line</li>
            <li><strong>Ctrl+Enter</strong> - Should do nothing (old behavior disabled)</li>
        </ul>
    </div>

    <div class="test-container">
        <h3>Updated Chat Input (Enter to send)</h3>
        <textarea 
            id="message-input" 
            placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
            rows="3"
        ></textarea>
        <div class="output" id="output">Ready to test...</div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const output = document.getElementById('output');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            output.innerHTML = `<strong>Message sent!</strong><br>Content: "${message}"<br>Time: ${new Date().toLocaleTimeString()}`;
            messageInput.value = '';
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            // Auto-resize textarea
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
